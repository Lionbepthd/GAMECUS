  <script>
    const localVersion = "1.4";

    fetch("https://gist.githubusercontent.com/Lionbepthd/053d32c10c1ad00223e8036aa4c91d4e/raw/version.json")
      .then(response => response.json())
      .then(data => {
        const latestVersion = data.latestVersion;
        const changelog = data.changelog;
        if (latestVersion !== localVersion) {
          setTimeout(() => {
            alert(`Update Online v${latestVersion} tersedia!\n\n${changelog}`);
          }, 1000);
        }
      })
      .catch(error => {
        console.warn("Gagal memeriksa update online:", error);
      });
  </script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: url('https://i.imgur.com/KGViiSo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    .rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9998;
    }

    .drop {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.4);
      width: 2px;
      height: 10px;
      animation: fall 0.5s infinite linear;
    }

    @keyframes fall {
      0% { transform: translateY(-90%); }
      100% { transform: translateY(100vh); }
    }

    #loadingScreen {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #fff;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      z-index: 9999;
    }

    #mainContent {
      display: none;
      z-index: 1;
    }

    .menu-toggle {
      font-size: 30px;
      cursor: pointer;
      user-select: none;
      padding: 15px;
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10000;
      color: white;
    }

    .menu {
      display: none;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border: 1px solid #ccc;
      position: absolute;
      top: 50px;
      left: 10px;
      width: 200px;
      z-index: 10000;
    }

    .menu a {
      display: block;
      padding: 8px;
      text-decoration: none;
      color: #000;
    }

    .menu a:hover {
      background-color: #ddd;
    }

    button {
      font-size: 20px;
      padding: 10px;
      margin: 10px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0097a7;
    }

    footer {
      margin-top: 20px;
      font-size: 14px;
      color: gray;
    }
  </style>
  <script>
    function toggleMenu() {
      var menu = document.getElementById("menuBox");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }

    function createRain() {
      const rain = document.querySelector('.rain');
      for (let i = 0; i < 100; i++) {
        const drop = document.createElement('div');
        drop.classList.add('drop');
        drop.style.left = `${Math.random() * 100}vw`;
        drop.style.animationDuration = `${Math.random() * 1 + 0.5}s`;
        drop.style.animationDelay = `${Math.random() * 2}s`;
        rain.appendChild(drop);
      }
    }

    window.onload = createRain;
  </script>
</head>
